{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Categories</h2>
    <form action="{% url 'filter' %}" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" name="category" placeholder="Enter a category like cards, vehicle, etc..." autofocus>
        <br>
        <input type="submit" class="btn btn-primary" value="Filter">
    </form>
{% endblock %}
